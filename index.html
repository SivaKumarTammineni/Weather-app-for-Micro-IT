<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <form id="weatherForm">
            <input type="text" autocomplete="off" id="valueSearch" placeholder="Enter city name" required>
            <button type="submit"><i class="fa-brands fa-searchengin"></i></button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>London</figcaption>
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="Country Flag">
            </figure>

            <figure class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="Weather Icon">
                <figcaption><span>31</span><sup>Â°</sup></figcaption>
            </figure>

            <p class="description">Overcast clouds</p>

            <ul>
                <li><span>Clouds</span><i class="fa-solid fa-cloud"></i><span id="clouds"><br>98</span>%</li>
                <li><span>Humidity</span><i class="fa-solid fa-droplet"></i><span id="humidity"><br>50</span>%</li>
                <li><span>Pressure</span><i class="fa-solid fa-gauge"></i><span id="pressure"><br>1001</span> hPa</li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
